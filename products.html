<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Presto</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&display=swap" rel="stylesheet">
    <!-- AoS CSS  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- my css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- navbar -->
    <nav id="navbar" class="bg-p fontMarker navbar navbar-expand-lg fixed-top transition">
        <div class="container-fluid">
            <a class="navbar-brand color-a " href="#"><img src="./media/Logo.png" alt=""width="30" height="30">Presto.it</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">About us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link  dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu ">
                            <li><a class="dropdown-item color-y" href="#">What's NEW</a></li>
                            <li><a class="dropdown-item color-y" href="#">Bevarages</a></li>
                            <li><a class="dropdown-item color-y" href="#">Beers and Liquors</a></li>
                            <li><a class="dropdown-item color-y" href="#">Sweet Snacks</a></li>
                            <li><a class="dropdown-item color-y" href="#">Salted Snacks</a></li>
                            <li><a class="dropdown-item color-y" href="#">Salted Snacks</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Contacts us</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link py-0 color-a" href="#"><i class="bi bi-person-fill fs-4"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link py-0 color-a" href="#"><i class="bi bi-cart-fill fs-4"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- filtri e products -->
    <section class="container mt-5 pt-5">
        <div class="row">
            <!-- filtri -->
            <div class="col-12 col-md-4">
                <!-- filtro category -->
                <h3>Category Filter</h3>
                <div id="categoryButtons">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="all" checked>
                        <label class="form-check-label" for="all">
                            All Categories
                        </label>
                    </div>
                </div>
                <!-- filtro price -->
                <h3>Price Filter</h3>
                <label id="price" for="inputPrice" class="form-label">0</label>
                <input type="range" class="form-range" id="inputPrice" value="" max="" min="">
                <!-- filtro search -->
                <h3>Search Filter</h3>
                <input id="wordInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </div>
            <!-- products -->
            <div class="col-12 col-md-8">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="text-center">PRODUCTS</h2>
                        </div>
                    </div>
                    <div id="productsWrapper" class="row">
                        <!-- cards -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    
    <!-- AoS JS  -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- my javascript -->
    <script src="./products.js"></script>
</body>
</html>
